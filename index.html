<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/dark.css">
    <link rel="stylesheet" type="text/css" href="./css/light.css" id="theme-link"> 
    <link rel="stylesheet" href="./css/main.css">
    <title>Todo List</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">                
                <nav class="menu">
                    <a class="logo" href="#" >
                        <img class="logo-img" src="./img/logo.png" alt="logo"> 
                    </a>
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a  class="menu__link" href="#info">Today</a>
                        </li>
                        <li class="menu__item">
                            <a  class="menu__link" href="#">My day</a>
                        </li>
                        <li class="menu__item">
                            <a  class="menu__link" href="#price">Important</a>
                        </li>
                    </ul>
                    <button class="theme-button">
                        <img class="img-theme" src="./img/akar-icons_moon-fill.png" alt="">
                    </button>
                </nav>
            </div>
        </div> 
    </header>

    <main class="main">
        <div class="container">
           <div class="main__inner">
                <section class="quotation">
                    <div class="wrapper">
                        <p id="quote">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas,
                         magni.
                        </p>
                        <h3 id="author">Lorem, ipsum.</h3>               
                    </div>
                </section>               
                <section class="main-list">
                    <h1 class="page-title">My To Do List</h1>
                    <ul id="list" class="list-items">
                        <li class="item" >Pet a cat<button class="dots"></button></li>
                        <li class="item">You have to water the flowers you want to grow <button class="dots"></button></li>
                        
                     </ul>
                     <form id="form">
                        <input type="text" id="text" placeholder="Add todo">
                        <button  class="list-button" id="add" >Add</button>
                    </form>
                </section>
            </div>  
        </div>
    </main>
           
 <script src="./js/main.js"></script>

</body>
</html>
